name: QRIS Donation

on:
  schedule:
    - cron: '*/5 * * * *' # setiap 5 menit
  workflow_dispatch:

jobs:
  qris-donation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AutoFTbot
        uses: actions/checkout@v2

      - name: Checkout OrderKuota-go
        uses: actions/checkout@v2
        with:
          repository: AutoFTbot/OrderKuota-go
          path: OrderKuota-go
          ref: v1.0.1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Add replace directive to go.mod
        run: |
          if ! grep -q 'replace github.com/AutoFTbot/OrderKuota-go' OrderKuota-go/go.mod; then
            echo 'replace github.com/AutoFTbot/OrderKuota-go => ./' >> OrderKuota-go/go.mod
          fi

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Generate new QRIS if needed
        env:
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          BASE_QR_STRING: ${{ secrets.BASE_QR_STRING }}
        run: |
          if [ ! -s donations.json ] || ! jq -e '.[0] | select(.status == "PENDING" or .status == "PAID")' donations.json; then
            echo "[INFO] Generating new QRIS..."
            cd OrderKuota-go
            go run ../donation/generate-qris.go
            cd ..
            git add donations.json qris.png
            git commit -m "Generate new QRIS" || true
            git pull --rebase origin main
            git push
          else
            echo "[INFO] donations.json sudah terisi dan status PENDING/PAID, tidak generate baru."
          fi

      - name: Check payment status
        id: check_payment
        env:
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          BASE_QR_STRING: ${{ secrets.BASE_QR_STRING }}
        run: |
          cd OrderKuota-go
          AMOUNT=$(jq -r '.[0].amount' ../donations.json)
          REFERENCE=$(jq -r '.[0].reference' ../donations.json)
          PAID=$(go run ../donation/check-payment.go "$REFERENCE" "$AMOUNT")
          echo "paid=$PAID" >> $GITHUB_OUTPUT
          if [ "$PAID" = "true" ]; then
            go run ../donation/update-status.go "$REFERENCE" "PAID"
            cd ..
            cat donations.json
            git add donations.json
            git commit -m "Update donation $REFERENCE to PAID" || true
            git pull --rebase origin main
            git push
          fi

      - name: Generate new QRIS after PAID
        if: steps.check_payment.outputs.paid == 'true'
        env:
          MERCHANT_ID: ${{ secrets.MERCHANT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          BASE_QR_STRING: ${{ secrets.BASE_QR_STRING }}
        run: |
          cd OrderKuota-go
          go run ../donation/generate-qris.go
          cd ..
          git add donations.json qris.png
          git commit -m "Generate new QRIS after PAID" || true
          git pull --rebase origin main
          git push

      - name: Update README with QRIS using marker
        run: |
          AMOUNT=$(jq -r '.[0].amount' donations.json)
          REFERENCE=$(jq -r '.[0].reference' donations.json)
          STATUS=$(jq -r '.[0].status' donations.json)

          echo "<!-- QRIS_START -->" > qris_section.md
          echo "## QRIS Donasi Otomatis" >> qris_section.md
          echo "" >> qris_section.md
          echo "![QRIS](qris.png)" >> qris_section.md
          echo "" >> qris_section.md
          echo "**Status:** $STATUS" >> qris_section.md
          echo "" >> qris_section.md
          echo "**Nominal:** Rp $AMOUNT" >> qris_section.md
          echo "" >> qris_section.md
          echo "**Reference:** $REFERENCE" >> qris_section.md
          echo "<!-- QRIS_END -->" >> qris_section.md

          if grep -q '<!-- QRIS_START -->' README.md && grep -q '<!-- QRIS_END -->' README.md; then
            sed -i '/<!-- QRIS_START -->/,/<!-- QRIS_END -->/{//!d}' README.md
            sed -i '/<!-- QRIS_START -->/r qris_section.md' README.md
          else
            echo "" >> README.md
            cat qris_section.md >> README.md
          fi

          rm qris_section.md

          git add README.md
          git commit -m "Update README with latest QRIS via marker" || true
          git pull --rebase origin main
          git push

      - name: Notify via GitHub Issue
        if: steps.check_payment.outputs.paid == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          AMOUNT=$(jq -r '.[0].amount' donations.json)
          REFERENCE=$(jq -r '.[0].reference' donations.json)
          DATE=$(jq -r '.[0].date' donations.json)
          gh issue create --title "Donasi PAID: $AMOUNT" --body "Donasi dengan reference $REFERENCE sudah dibayar pada $DATE."
