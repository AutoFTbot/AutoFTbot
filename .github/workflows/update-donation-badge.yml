name: Update Donation Badge

on:
  push:
    paths:
      - 'donations.json'
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout AutoFTbot
        uses: actions/checkout@v2

      - name: Checkout OrderKuota-go
        uses: actions/checkout@v2
        with:
          repository: AutoFTbot/OrderKuota-go
          path: OrderKuota-go
          ref: v1.0.1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Add replace directive to go.mod
        run: |
          if ! grep -q 'replace github.com/AutoFTbot/OrderKuota-go' OrderKuota-go/go.mod; then
            echo 'replace github.com/AutoFTbot/OrderKuota-go => ./' >> OrderKuota-go/go.mod
          fi

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Calculate total donations
        id: total
        run: |
          echo "[DEBUG] Cek keberadaan donations.json di $(pwd)"
          ls -lah || true
          if [ -f donations.json ]; then
            echo "[DEBUG] donations.json ditemukan."
            cd OrderKuota-go
            TOTAL=$(go run ../donation/calculate-total.go)
            cd ..
            echo "[DEBUG] Total donasi: $TOTAL"
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          else
            echo "[DEBUG] donations.json TIDAK ditemukan."
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Debug Gist ID dan File
        run: |
          echo "[DEBUG] GIST_ID: 86a13cfb221fc094c35b4320e102d759"
          echo "[DEBUG] File yang akan diupdate: total-donations.json"

      - name: Update README badge
        uses: schneegans/dynamic-badges-action@v1.5.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 86a13cfb221fc094c35b4320e102d759
          filename: total-donations.json
          label: 'Total Donasi'
          message: ${{ format('Rp {0}', steps.total.outputs.total) }}
          color: green

      - name: Debug hasil badge
        run: |
          echo "[DEBUG] Selesai update badge. Cek status file README.md dan badge."
          cat README.md || echo "README.md tidak ditemukan."

      - name: Commit and push if changed
        run: |
          git add README.md || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update donation badge" && git pull --rebase origin main && git push)
          echo "[DEBUG] Push selesai." 
