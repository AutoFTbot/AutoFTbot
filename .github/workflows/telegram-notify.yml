name: Notify Telegram on Star

on:
  watch:
    types:
      - started # Event akan aktif saat ada yang memberi star

  workflow_dispatch: # Menambahkan trigger manual untuk pengujian

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="ðŸŽ‰ Repository Anda baru saja di-*star* oleh ${{ github.actor }}! ðŸš€"
