name: Notify Telegram on Push

on:
  push:
    branches:
      - main # Dapat disesuaikan dengan branch yang diinginkan
  workflow_dispatch: # Untuk menjalankan secara manual (opsional, untuk pengujian)

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Ekspansi variabel di dalam shell
          USER="${{ github.actor }}"
          REPO="${{ github.repository }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          # Menyusun pesan dengan format Markdown
          MESSAGE="ðŸš€ Ada push baru ke repository!ðŸ‘¤ *User*: $USER\nðŸ“‚ *Repository*: $REPO\nðŸ’¬ *Commit Message*: $COMMIT_MESSAGE"

          # Mengirim pesan ke Telegram
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
