name: Notify Telegram on Star

on:
  watch:
    types:
      - started # Event akan terpicu saat repository di-star

  workflow_dispatch: # Untuk menjalankan secara manual (opsional, untuk pengujian)

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Ekspansi variabel di dalam shell
          USER="${{ github.actor }}"
          REPO="${{ github.repository }}"

          # Menyusun pesan dengan format Markdown
          MESSAGE="‚≠êÔ∏è <b>Wow, Ada yang Memberi Star!</b> ‚≠êÔ∏è\n\n<b>üë§ User:</b> $USER\n<b>üìÅ Repository:</b> $REPO\n\n<i>‚ú® Terima kasih telah mendukung project ini!</i>\n<i>üöÄ</i>"

          # Mengirim pesan ke Telegram
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
