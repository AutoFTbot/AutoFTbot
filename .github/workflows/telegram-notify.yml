name: Notify Telegram on Star

on:
  watch:
    types:
      - started # Event akan terpicu saat repository Anda di-star

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Enable Debug Mode
        run: echo "DEBUG mode is ON"

      - name: Log Repository Info
        run: |
          echo "Repository Name: ${{ github.repository }}"
          echo "Actor (User): ${{ github.actor }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"

      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }} # Token bot Telegram dari GitHub Secrets
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }} # Chat ID dari GitHub Secrets
        run: |
          echo "Sending message to Telegram..."
          echo "Token: $TELEGRAM_TOKEN"
          echo "Chat ID: $TELEGRAM_CHAT_ID"
          curl -v -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="ðŸŽ‰ Repository Anda baru saja di-*star* oleh ${{ github.actor }}! ðŸš€"
