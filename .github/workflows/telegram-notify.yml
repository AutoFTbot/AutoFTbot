name: Notify Telegram on Star

on:
  watch:
    types:
      - started # Event akan terpicu saat repository di-star

  workflow_dispatch: # Untuk menjalankan secara manual (opsional, untuk pengujian)

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Ekspansi variabel di dalam shell
          USER="${{ github.actor }}"
          REPO="${{ github.repository }}"
          
          # Menyusun pesan dengan format Markdown menggunakan echo untuk menggabungkan variabel
          MESSAGE="ðŸŽ‰ *Wow, Ada yang Memberi Star!* ðŸŽ‰

ðŸ‘¤ *User*: $(echo $USER)
ðŸ“‚ *Repository*: $(echo $REPO)

          # Mengirim pesan ke Telegram
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
