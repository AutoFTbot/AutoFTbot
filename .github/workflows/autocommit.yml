name: Auto Commit

on:
  schedule:
    - cron: "0 0 * * *" # Menjadwalkan setiap hari pada pukul 00:00 UTC
  push:
    branches:
      - main # Trigger ketika ada push ke branch "main"

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repositori
      - name: Checkout repository
        uses: actions/checkout@v3

      # Lakukan perubahan (misalnya perbarui timestamp)
      - name: Update file
        run: echo "Last updated: $(date -u)" >> update-log.txt

      # Konfigurasi user git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Commit perubahan
      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto update $(date -u)" || echo "No changes to commit"

      # Push ke repositori
      - name: Push changes
        run: git push
