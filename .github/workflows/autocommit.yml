---
name: Auto Commit
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - main
jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update LAST_UPDATED file
        run: |
          echo "=== Modifying LAST_UPDATED File ==="
          echo "Last updated at: $(date -u)" > LAST_UPDATED
          echo "Content of LAST_UPDATED:"
          cat LAST_UPDATED
      - name: Configure Git
        run: |
          git config --global user.name "Fighter Tunnel"
          git config --global user.email "Fightertunnel@github.com"
      - name: Commit changes
        run: |
          git add .
          # Array of commit messages with emojis
          arr=("chore(bot): 😂 auto commit"
               "chore(bot): 😱 auto commit"
               "chore(bot): 👿 auto commit"
               "chore(bot): 💩 auto commit"
               "chore(bot): 🙏 auto commit"
               "chore(bot): 🙈 auto commit"
               "chore(bot): 🐐 auto commit"
               "chore(bot): 🤖 auto commit"
               "chore(bot): 🟩 auto commit"
               "chore(bot): 👻 auto commit")
          # Pick a random message from the array
          random_message=${arr[$RANDOM % ${#arr[@]}]}
          git commit -m "$random_message" || echo "No changes to commit"
      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
