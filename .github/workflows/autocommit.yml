name: Auto commit
on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 7,8,9,10,11 * * *
jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify LAST_UPDATED file
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > LAST_UPDATED
      - name: Commit changes
        run: |
          git config --local user.email "agin@aginvpn.com"
          git config --local user.name "AutoFTbot"
          git add -A
          git commit -m "Update: $d" || echo "Tidak ada perubahan untuk commit"
      - name: Push Back
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
